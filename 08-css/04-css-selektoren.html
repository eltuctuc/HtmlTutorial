<!DOCTYPE html>
<html>
	<head>
		<title>CSS Selektoren</title>
		<style type="text/css">
		
		/* Universalselektor */
		* {}

		/* Typeselektor */
		h1, h2, h3 {}

		/* Klassenselektor */
		.note {}

		/* ID-Selektor */
		#introduction {}

		/* Kindselektor */
		li > a {}

		/* Nachkommenselektor */
		p a {}

		/* Selektor für benachbarte Geschwister */
		h1 + p {}

		/* Allgemeiner Geschwisterselektor */
		h1 ~ p {}
		
		</style>
	</head>
	<body>
		<h1><a id="top">Küchengartenkalender</a></h1>
		<p id="introduction">Dieser praktische Ratgeber sagt ihnen, wann sie was tun müssen.</p>
		<h2>Frühjehr</h2>

		<p><a href="#top">nach oben</a></p>
	</body>
</html>
